{% extends 'home_admin.html' %}

{% load static %}

{% block title %}Inventory: Users {% endblock %}

{% block content %}

<!-- Custom JS -->
<script type="text/javascript" src="{% static 'js/usuarios/usuarios_listar.js' %}"></script>  

<div  class="container-xxl mt-4">

    {% csrf_token %}

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table style="width:100%">
                    <tr>
                        <td width="90%" class="titform20">Users</td>
                        <td width="10%" class="text8c">
                            <button class='btn btn-sm btn-outline-info tip' title='Add User' onClick='AgregarRegistro()' >
                                <i class='bi-solid bi-plus'></i>
                            </button>                
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        {% include 'usuarios_ajax_listar.html' %}
    </div>
</div>

<div id="diagedit">
    <div class="container-fluid py-3">
        <div class="row">
            <div class="card border-secondary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <div class="form-group">
                                <label class="tit10lb">Key:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    </div>
                                    <input type="text" name="id" id="id" size="20" maxlength="12" class="form-control w-auto text8l" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mx-auto">
                            <div class="form-group">
                                <label class="tit10lb">Username:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-chat-left-text"></i></span>
                                    </div>
                                    <input type="text" name="username" id="username" readonly class="form-control w-auto text8l"  />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <div class="form-group">
                                <label class="tit10lb">First Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-chat-left-text"></i></span>
                                    </div>
                                <input type="text" name="nombres" id="nombres" placeholder="First Name" size="100" maxlength="90" class="form-control w-75 ucword text8l" />
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <div class="form-group">
                                <label class="tit10lb">Last Name:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-chat-left-text"></i></span>
                                    </div> 
                                    <input type="text" name="apellidos" id="apellidos" placeholder="Last Name" size="100" maxlength="90" class="form-control w-75 ucword text8l" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <div class="form-group">
                                <label class="tit10lb">Email:</label>
                                <div class="input-group">
                                     <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    </div>
                                    <input type="text" name="email" id="email" placeholder="Email" size="100" maxlength="90" class="form-control w-75 text8l" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="tit10lb">Area:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                                    </div>
                                    <select required="required" class="form-control w-auto" name="pais" id="pais" style="font-size:11px;">
                                        {% for pais in paises %}
                                            <option value="{{pais.id}}" class="text8l">{{pais.nombre}}</option>
                                        {% endfor %}
                                    </select>                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="tit10lb">Status:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                                    </div>
                                    <select required="required" class="form-control w-auto" name="estado" id="estado" style="font-size:11px;">
                                        {% for code, name in estados %}
                                            <option value="{{ code }}" class="text8l">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="tit10lb">Active Type:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                                    </div>
                                    <select required="required" class="form-control w-auto" name="tipoactivo" id="tipoactivo" style="font-size:11px;">
                                        {% for code, name in tiposactivos %}
                                            <option value="{{ code }}" class="text8l">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mx-auto">
                                <div class="form-group">
                                    <label class="tit10lb">Profile:</label>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                                    </div>
                                    <select required="required" class="form-control w-auto" name="perfil" id="perfil" style="font-size:11px;">
                                        {% for code, name in perfiles %}
                                            <option value="{{ code }}" class="text8l">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>


<div id="passwdedit">
    <div class="container-fluid py-3">
        <div class="row">
            <div class="card border-secondary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="tit10lb">Nueva Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input id="txtPassword" type="Password" size="20" maxlength="20" class="form-control w-50 text8l" />
                                </div>
                                <div id="strengthMessage"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <br />
                                <label class="tit10lb">Confirmar Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input id="txtConfirmPassword" type="Password" size="20" maxlength="20" class="form-control w-50 text8l" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
