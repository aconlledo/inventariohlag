<!-- Modal Cambio de Clave -->

{% load static %}
 
  <script type="text/javascript" src="{% static 'js/usuarios/cambio_clave.js' %}"></script>  

  <input type="hidden" name="cclaveusername" id="cclaveusername" value="{{usuario.username}}" />
  <input type="hidden" name="strength" id="strength" />

  {% csrf_token %}
  
  <div class="modal modallogin fade" id="ModalcClave" name="ModalcClave" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div style="max-width: 100%;">
            <div class="container py-2 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 0.5rem;">
                    <div class="row g-0">
                      <div class="col d-flex align-items-center">
                        <div class="card-body p-2 p-lg-2 text-black myform">
                          <div class="d-flex align-items-center mb-3 pb-1">
                              <img src="{% static 'imagenes/logo.jpg' %}" width="100" style="height: auto;" class="me-3" />
                              <h4 class="mb-0">Password Change</h4>
                          </div>
                          <div class="form-group">
                            <div data-mdb-input-init class="form-outline mb-4"> 
                              <label for="claveactual" class="form-label">Actual Password 
                              </label>
                              <div class="input-group">
                                <input type="password" class="form-control text8l" maxlength="20" id="claveactual" name="claveactual" />
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="toggleclaveactual" name="toggleclaveactual">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="nuevaclave">New Password</label>
                              <div class="input-group">
                                <input id="nuevaclave" name="nuevaclave"  type="password"  maxlength="20" class="form-control text8l" />
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="toggleclavenueva" name="toggleclavenueva">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </div>
                              <div id="strengthMessage"></div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="nuevaclaveconf">Confirm New Password</label>
                              <div class="input-group">
                                <input id="nuevaclaveconf" name="nuevaclaveconf"  type="password"  maxlength="20" class="form-control text8l" />
                              </div>
                            </div>
                          </div>
                          <div id="msgmodalcclave" style="display: none;" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                            <strong><span id="divmsgcclave1"></span></strong>&nbsp;&nbsp;&nbsp;<span id="divmsgcclave2"></span>
                          </div>
                          <div class="pt-1 mb-4 d-flex">
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mx-3" id="btncclavesko" name="btncclavesko">Cancel</button>
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-danger mx-3" id="btncclavesok" name="btncclavesok">Continue</button>
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mx-3" id="btncclavesfin" name="btncclavesfin">Finished</button>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
