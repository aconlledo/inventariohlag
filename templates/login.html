{% extends 'home_base.html' %}

{% load static %}

{% block content %}

    <!-- Modal Login  -->

    <section>
      <div class="modal fade modal-sheet" id="LoginModal" name="LoginModal"  tabindex="-1" aria-labelledby="LoginModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img src="{% static 'imagenes/logo.jpg' %}" width="100" />
              </div>
              <div class="flex-grow-1 text-center">
                <h5 class="modal-title mb-0">Login Inventory Management</h5>
              </div>
            </div>
            <div class="modal-body">
              <div class="row card" style="border-radius: 1rem;">
                <div class="card-body p-lg-3 text-black">
                  <div class="input-group flex-nowrap mx-2">
                    <div class="d-flex flex-column">
                      <input type="hidden" name="next_url" id="next_url" value="{{ next_url }}">
                      <form id="formlogin" name="formlogin" method="POST">                      
                        {% csrf_token %}
                        <div class="d-flex flex-column">
                          <div class="form-group">
                            <label for="username">User:
                              <input type="text" class="form-control" id="username" name="username" />
                            </label>                           
                          </div>
                        </div>
                        <div class="d-flex flex-column">
                          <div class="form-group">
                            <label for="claveuser">Password:</label>
                            <div class="input-group">
                              <input type="password" class="form-control" id="claveuser" name="claveuser" />
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" name="togglePassword">
                                  <i class="bi bi-eye"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div><br />
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"  id="btnlogin" name="btnlogin">Login</button>
                        <a class="small text-muted" data-bs-toggle="modal" href="#" name="lnkolvidoclave" id="lnkolvidoclave" >I forgot my password</a>
                      </form>   
                    </div>
                  </div>       
                  <div class="input-group flex-nowrap mx-2">
                    <div class="d-flex flex-column">
                      <div id="divloginerror" style="display: none;" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                        <strong><span id="divloginerror1"></span></strong>&nbsp;&nbsp;&nbsp;<span id="divloginerror2"></span>
                      </div>
                    </div>
                  </div>                         
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Olvido Clave  -->
    <section>
      <div class="modal fade modal-sheet" id="ModalOlvidoClave" name="ModalOlvidoClave" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img src="{% static 'imagenes/logo.jpg' %}" width="100" />
              </div>
              <div class="flex-grow-1 text-center">
                <h5 class="modal-title mb-0" id="OlvidoClaveModalLabel">Recover Password</h5>
              </div>
            </div>
            <div class="modal-body">
              <div class="row card" style="border-radius: 1rem;">                          
                <div class="card-body p-lg-3 text-black">
                  <div class="input-group flex-nowrap mx-2">
                    <div id="formoclave" name="formoclave" >
                      <div class="d-flex flex-column">
                        <div class="d-flex flex-column ">
                          <label class="form-label" for="userlost">User:</label>
                          <input type="text" name="userlost" id="userlost" maxlength="20" class="form-control form-control-lg" />
                        </div>
                        <div class="d-flex flex-column ">
                          <div id="divmsgoclave" style="display: none;" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                            <strong><span id="divmsgoclave1"></span></strong>&nbsp;&nbsp;&nbsp;<span id="divmsgoclave2"></span>
                          </div> 
                          <div class="pt-1 mb-4 d-flex">
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mx-3" id="btnenviarolvidoclave" name="btnenviarolvidoclave">Send</button>
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-danger mx-3" id="btncancelarolvidoclave" name="btncancelarolvidoclave">Cancel</button>
                            <button  type="button" class="w-100 mb-2 btn btn-lg rounded-3 btn-success mx-3" id="btnfinolvidoclave" name="btnfinolvidoclave">Finished</button>                      
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>            
      </div>
    </section>  

{% endblock %}
