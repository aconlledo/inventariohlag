
<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">Key</th>
                <th width="30%" class="tdtit10">City</th>
                <th width="20%" class="tdtit10">IATA Code</th>           
                <th width="30%" class="tdtit10">Country</th>
                <th width="10%" class="tdtit10">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for ciudad in ciudades %}
            <tr>
                <td class="text8c" id="id{{ciudad.id}}">{{ciudad.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{ciudad.id}}">{{ciudad.nombre}}</td>
                <td class="text8c" id="iso{{ciudad.id}}">{{ciudad.codigo}}</td>
                <td class="text8c" id="pai{{ciudad.id}}">{{ciudad.pais.nombre}}
                    <input type="hidden" name="paisid{{ciudad.id}}" id="paisid{{ciudad.id}}" value="{{ciudad.pais_id}}" />
                </td>
                <td class="text8c"> 
                {% if request.user.is_superuser %}
                    <button class='btn btn-sm btn-outline-primary tip' title='Edit City' onClick='EditarRegistro({{ciudad.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-outline-danger tip' title='Delete City' onClick='BorrarRegistro({{ciudad.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-trash'></i>
                    </button>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
