
<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">Key</th>
                <th width="50%" class="tdtit10">Name</th>
                <th width="30%" class="tdtit10">ISO Code</th>
                <th width="10%" class="tdtit10">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
            <tr>
                <td class="text8c" id="id{{pais.id}}">{{pais.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{pais.id}}">{{pais.nombre}}</td>
                <td class="text8c" id="iso{{pais.id}}">{{pais.codigo}}</td>
                <td class="text8c"> 
                {% if request.user.is_superuser %}
                    <button class='btn btn-sm btn-outline-primary tip' title='Edit Country' onClick='EditarRegistro({{pais.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-outline-danger tip' title='Delete Country' onClick='BorrarRegistro({{pais.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-trash'></i>
                    </button>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
