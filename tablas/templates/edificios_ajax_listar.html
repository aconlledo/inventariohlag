
<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">Key</th>
                <th width="40%" class="tdtit10">Building</th>
                <th width="20%" class="tdtit10">City</th>
                <th width="20%" class="tdtit10">Country</th>
                <th width="10%" class="tdtit10">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for edificio in edificios %}
            <tr>
                <td class="text8c" id="id{{edificio.id}}">{{edificio.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{edificio.id}}">{{edificio.nombre}}</td>
                <td class="text8c" id="ciu{{ciudad.id}}">{{edificio.ciudad.nombre}}
                    <input type="hidden" name="ciuid{{edificio.id}}" id="ciuid{{edificio.id}}" value="{{edificio.ciudad_id}}" />
                </td>
                <td class="text8c" id="pai{{ciudad.id}}">{{edificio.pais.nombre}}
                    <input type="hidden" name="paisid{{edificio.id}}" id="paisid{{edificio.id}}" value="{{edificio.pais_id}}" />
                </td>
                <td class="text8c"> 
                {% if request.user.is_superuser %}
                    <button class='btn btn-sm btn-outline-primary tip' title='Edit City' onClick='EditarRegistro({{edificio.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-outline-danger tip' title='Delete City' onClick='BorrarRegistro({{edificio.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-trash'></i>
                    </button>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
