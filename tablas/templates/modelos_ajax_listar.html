
<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">Key</th>
                <th width="40%" class="tdtit10">Model</th>
                <th width="40%" class="tdtit10">Manufacturer</th>
                <th width="10%" class="tdtit10">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for modelo in modelos %}
            <tr>
                <td class="text8c" id="id{{modelo.id}}">{{modelo.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{modelo.id}}">{{modelo.nombre}}</td>
                <td class="text8c" id="fab{{modelo.id}}">{{modelo.fabricante.nombre}}
                    <input type="hidden" name="fabid{{modelo.id}}" id="fabid{{modelo.id}}" value="{{modelo.fabricante_id}}" />
                </td>
                <td class="text8c"> 
                {% if request.user.is_superuser %}
                    <button class='btn btn-sm btn-outline-primary tip' title='Edit Model' onClick='EditarRegistro({{modelo.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-outline-danger tip' title='Delete Model' onClick='BorrarRegistro({{modelo.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-trash'></i>
                    </button>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
