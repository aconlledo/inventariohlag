
<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">Key</th>
                <th width="40%" class="tdtit10">Area</th>
                <th width="40%" class="tdtit10">Country</th>
                <th width="10%" class="tdtit10">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for area in areas %}
            <tr>
                <td class="text8c" id="id{{area.id}}">{{area.id|stringformat:"s"}}</td>
                <td class="text8c" id="anam{{area.id}}">{{area.areaname.nombre}}
                    <input type="hidden" name="nom{{area.id}}" id="nom{{area.id}}" value="{{area.areaname_id}}" />
                </td>
                <td class="text8c" id="pai{{modelo.id}}">{{area.pais.nombre}}
                    <input type="hidden" name="pai{{area.id}}" id="pai{{area.id}}" value="{{area.pais_id}}" />
                </td>
                <td class="text8c"> 
                {% if request.user.is_superuser %}
                    <button class='btn btn-sm btn-outline-primary tip' title='Edit Area' onClick='EditarRegistro({{area.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-outline-danger tip' title='Delete Area' onClick='BorrarRegistro({{area.id|stringformat:"d"}})'>
                        <i class='bi-solid bi-trash'></i>
                    </button>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
